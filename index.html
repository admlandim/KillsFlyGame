<!DOCTYPE html>
<html>
    <head>
        
        <title>Mata Mosquito Menu</title>

        <meta charset ="UTF-8" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css" />

        <script>

            function startGame() {

                var level = document.getElementById('level').value

                    if(level === '-- Choose the level --') {
                        alert('Choose your fuking level !!!')
                        return false
                    }

                    window.location.href = "game.html?" + level

            }

        </script>

    </head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="img/game.png ">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                <div class="mb-2">
                    <select class="form-control" id="level" >
                        <option value="-- Choose the level --">-- Choose the level --</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="chucknorris">Chuck Norris</option>
                    </select>
                </div>    
            </div>
        </div>
    </div>  
        
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="startGame()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
